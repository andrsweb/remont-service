<div class="form-wrapper" id="body-lock">
	<form class="form">
		<legend>
            Обратный звонок
        </legend>
        <div class="close-button">
            <span></span>
        </div>
        <fieldset>
            <input name="person-name" type="text" placeholder="Имя">
            <input name="person-phone" type="tel" autocomplete="off"  placeholder="Номер телефона" pattern="2-[0-9]{3}-[0-9]{3}">
            <textarea placeholder="Сообщение"></textarea>
            <div class="checkbox-wrapper">
                <input class="checkbox" type="checkbox" required="">
                <label for="yes">
                    Нажимая «Отправить заявку» я даю свое соглашение на
                    <a href="">
                        обработку персональных данных.
                    </a>
                </label>
            </div>
            <button class="button form-button">
                Отправить заявку
            </button>
		</fieldset>
        
	</form>
</div>
